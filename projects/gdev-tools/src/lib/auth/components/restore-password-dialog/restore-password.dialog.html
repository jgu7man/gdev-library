<mat-dialog-content>
    <mat-form-field>
        <mat-label>{{labels.emailLabel}}</mat-label>
        <input
        matInput
        [placeholder]="labels.exampleLabel"
        type="email"
        [(ngModel)]="emailAccount"
        name="email"
        #email="ngModel"
        required
        >
        <mat-error *ngIf="email.invalid
        || (email.dirty && email.touched)">
            {{labels.requiredLabel}}
        </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions
style="display: flex; justify-content: space-around;">
    <button mat-raised-button
    (click)="dialog.close()"
    >{{labels.cancelButtonLabel}}</button>
    <button mat-raised-button
    (click)="loginS.restorePwd(emailAccount, labels.confirmationMessage)"
    (click)="dialog.close()"
    >{{labels.sendButtonLabel}}</button>
</mat-dialog-actions>
