<mat-card>
  <mat-card-content>
    <mat-form-field>
        <mat-label>{{emailLabel}}</mat-label>
        <input
        matInput
        [placeholder]="exampleLabel"
        type="email"
        [(ngModel)]="emailAccount"
        name="email"
        #email="ngModel"
        required
        >
        <mat-error *ngIf="email.invalid
        || (email.dirty && email.touched)">
            {{requiredLabel}}
        </mat-error>
    </mat-form-field>
</mat-card-content>
<mat-card-actions
style="display: flex; justify-content: space-around;">
    <button mat-raised-button
    (click)="location_.back()"
    color="accent"
    >{{cancelButtonLabel}}</button>
    <button mat-raised-button
    (click)="onSubmitClick()"
    color="primary"
    >{{sendButtonLabel}}</button>
</mat-card-actions>

</mat-card>
